    id
    name
  }
  description
  notifications {
    id
    name
    icon
    days
    notification {
      id
    }
  }
  itineraries {
    id
    days
    destination {
      id
      name
    }
    house {
      id
      name
    }
    itineraryDays {
      id
      noGuide
      day
      activities {
        id
        name
      }
    }
  }
  transportation {
    id
    name
  }
