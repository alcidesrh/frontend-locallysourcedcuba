fragment basicListTourFragment on Tour {
  id
  _id
  code
  color
  startDate
  notifications {
    id
    icon
    complete
  }
  name
  guide {
    name
  }
  canceled
}

fragment htcTourFragment on Tour {
  id
  _id
  code
  color
  guide {
    id
    name
  }
  startPlace
  finishPlace
  startDate
  agent
  template {
    id
    color
    name
    type
  }
  notifications {
    id
    icon
    days
    name
    complete
    notification {
      id
    }
  }
  activities {
    id
    name
  }
  description
  bookings {
    id
    name
    pax
    lp
  }
}

query listTourQuery(
  $service: String
  $needle: String
  $from: String
  $to: String
  $notification: [Int]
  $notificationComplete: Boolean
  $template: Int
) {
  listTours(
    service: $service
    needle: $needle
    from: $from
    to: $to
    notification: $notification
    notificationComplete: $notificationComplete
    template: $template
  ) {
    ...basicListTourFragment
  }
}

query getTourQuery($id: ID!) {
  tour(id: $id) {
    ...htcTourFragment
  }
}

mutation createTourMutation($input: createTourInput!) {
  createTour(input: $input) {
    tour {
      ...htcTourFragment
    }
  }
}

mutation updateHtcTourMutation($input: updateTourInput!) {
  updateTour(input: $input) {
    tour {
      ...htcTourFragment
    }
  }
}

mutation deleteTourMutation($input: deleteTourInput!) {
  deleteTour(input: $input) {
    tour {
      id
    }
  }
}

